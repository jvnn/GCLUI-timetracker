<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <title>Timetracking</title>
  </head>
  <body>
    <div id="frame">
      <div id="cmd-line">
        <h1>{S (start) | A (away) | B (back) | O (out)} [task name] [#issue code] @[yyyy-mm-dd ]hh-mm</h1>
        <input id="cmd" type="text" name="cmd" />
      </div>

      <div id="close">x</div>

      <div id="calendar">
      </div>
    </div>
    <script src="js/logic.js"></script>
  </body>
</html>
